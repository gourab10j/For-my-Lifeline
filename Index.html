<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Eternal Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="overlay-text">
                <h1>My Forever Valentine ❤️</h1>

                <p class="love-message">"In your eyes, I found my home<br>
                In your heart, I found my forever"</p>

        </div>

        <div class="memories-container">

                <p class="hidden-message">Click to reveal ❤️</p>
            </div>
            <!-- Add more memory cards as needed -->
        </div>
    </div>
